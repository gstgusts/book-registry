<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Library</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('authors.index') }}">Authors</a>
          <a class="nav-link" href="{{ url_for('books.index') }}">Books</a>
          <a class="nav-link" href="{{ url_for('orders.index') }}">Orders</a>
        </div>
      </div>
    </nav>
    <main class="container">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
